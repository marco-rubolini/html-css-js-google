<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Google homepage</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2a6dddd505.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div id="header-left">
                    <ul>
                        <li><a href="#">Chi siamo</a></li>
                        <li><a href="#">Google store</a></li>
                    </ul>
                </div>
                <div id="header-right">
                    <ul>
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Immagini</a></li>
                        <li><a href="#"><i class="fas fa-th"></i></a></li>
                        <li><a class="btn" href="#">Accedi</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div id="logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo-google">
                </div>
                <div id="search">
                    <div class="search-content">
                        <div class="icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="input-search">
                            <input type="text" name="" value="">
                        </div>
                        <div class="icon">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>
                <div id="search-cta">
                    <a href="#">
                        <button class="btn-grey" type="button" name="button">Cerca con Google</button>
                    </a>
                    <a href="#">
                        <button class="btn-grey" type="button" name="button">Mi sento fortunato</button>
                    </a>
                </div>
            </div>
        </section>
    </body>
</html>
